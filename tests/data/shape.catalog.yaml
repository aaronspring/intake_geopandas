plugins:
  source:
    - module: intake_geopandas
sources:
  mogreps_g_manifest:
    description: Some example shape file.
    driver: shape
    args:
      urlpath: '{CATALOG_PATH}/stations/stations.shp'

  MEOW:
    description: MEOW
    driver: intake_geopandas.geopandas.ShapefileSource
    args:
      urlpath: http://maps.tnc.org/files/shp/MEOW-TNC.zip

  MEOW_old_cache:
    description: MEOW
    driver: intake_geopandas.geopandas.ShapefileSource
    args:
      urlpath: http://maps.tnc.org/files/shp/MEOW-TNC.zip
    cache:
      - type: file
        argkey: urlpath

  MEOW_new_cache:
    description: MEOW
    driver: intake_geopandas.geopandas.ShapefileSource
    args:
      urlpath: simplecache::http://maps.tnc.org/files/shp/MEOW-TNC.zip
      storage_options:
        simplecache:
          same_names: True
          cache_storage: tempfile

  ALA_many_shapefiles_in_one_zip:
    description: gadm36 ALA contains gadm36_ALA_0.shp and gadm36_ALA_1.shp
    driver: intake_geopandas.geopandas.ShapefileSource
    args:
      urlpath: simplecache::https://biogeo.ucdavis.edu/data/gadm3.6/shp/gadm36_ALA_shp.zip
      select_file: gadm36_ALA_1.shp
      storage_options:
        simplecache:
          same_names: True
          cache_storage: tempfile
